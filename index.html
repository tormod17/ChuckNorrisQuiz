<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	
	<meta charset="UTF-8">
	
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>ChuckNorrisQuiz</title>
</head>
<body>
<header>
	<h2>Chuck Norris Quiz</h2>
		<ul id='nav'>
			<li> <button id ='restartQuiz'>New Game</button></li>
			<li> <button id ='help'> Help</button> </li>
		</ul>
</header>
<section>	
	<div id='Popup'>
				<ul class='responses'>
					<li class='responseImg'>
					</li>
					<li class='rightTxt'>Knock out! Correct, Chuck loves you!</li>
					<li class='wrongTxt'>Take that fool! 
					</li><button  id='popupContinueButton' class="button"> Continue</button></li>
				</ul>		
			
	</div>
	<div id='helpSheet'>
		<h4>Quiz Guide</h4>
		<p>Start the quiz by clicking on 'New Game'.</p>
		<p>Choose your answer wisely by 'clicking on' you answer </p>
		<button  id='helpContinueButton' class='button'> Continue</button>
	</div>
		<div class='midWrapper'>
			
		<div class='qna'>
				<h4 id='questionBar'></h4>

				<ul class='answerList'>
					<li><button id='ans1'></button></li>
					<li><button id='ans2'></button></li>
					<li><button id='ans3'></button></li>
				</ul>
				<div class="fistWrapper">
							
						
				</div>
		</div>
		
	</div>
	
</section>
<footer>
<p> &copy Tormod Smith</p>
</footer>

</body>
</html>
